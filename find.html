<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <div class="title-bar">
        <span>Find</span>
        <div class="title-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
            <div class="cog__addition"></div>
        </div>
    </div>

    <div class="find__icons">
        <i class="fas fa-qrcode fa-2x"></i>
        <i class="far fa-address-book fa-2x"></i>
        <div>
            <div class="find__icons__id-box">ID</div>
        </div>
        <i class="far fa-envelope fa-2x"></i>
    </div>

    <div class="find__icons--text">
        <span>QR Code</span>
        <span>Add by<br>Contacts</span>
        <span>Add by ID</span>
        <span>Invite</span>
    </div>

    <div class="separation-icons">
        <div>Recommended Friends</div>
    </div>
    
    <div class="cantfind-friend">
        <div>You have no recommended friends.</div>
    </div>
    
    <div class="separation-openchat">
        <span>Open Chat</span>
        <div class="separation-openchat__right">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>


    <div class="openchat--column">
        <div class="openchat__info">
            <span class="openchat__info__title">#Nomad HTML</span>
            <span class="openchat__info__subtitle">#Nomad#Coder#WithNico</span>
            <div class="openchat__info__text">
                <img src="https://yt3.ggpht.com/ytc/AAUvwnhrCOwikqUztkKyNeIAmL294wtawA8M6nZlmx9UZA=s900-c-k-c0x00ffffff-no-rj" />
                <span class="openchat__info__members">802 members</span>
                <span class="openchat__info__active">Active</span>
            </div>
        </div>
        <img class="openchat--column__img" src="https://w7.pngwing.com/pngs/47/692/png-transparent-responsive-web-design-html-logo-world-wide-web-angle-text-rectangle.png" />
        <div class="openchat--column__img__addition">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
        </div>
    </div>

    <div class="separation-openchat--column openchat--column">
        <div class="openchat__info">
            <span class="openchat__info__title">#Nomad HTML</span>
            <span class="openchat__info__subtitle">#Nomad#Coder#WithNico</span>
            <div class="openchat__info__text">
                <img src="https://yt3.ggpht.com/ytc/AAUvwnhrCOwikqUztkKyNeIAmL294wtawA8M6nZlmx9UZA=s900-c-k-c0x00ffffff-no-rj" />
                <span class="openchat__info__members">802 members</span>
                <span class="openchat__info__active">Active</span>
            </div>
        </div>
        <img class="openchat--column__img" src="https://w7.pngwing.com/pngs/804/171/png-transparent-web-development-cascading-style-sheets-css3-html-world-wide-web-blue-angle-web-design.png" />
        <div class="openchat--column__img__addition">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
        </div>
    </div>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item"><a class="nav__link" href="friends.html">                
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>            
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <div class="ellipsis__addition"></div>
            </a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
</body>
</html>
