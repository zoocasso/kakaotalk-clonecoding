<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <div class="title-bar">
        <span>Chats</span>
        <div class="title-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-plus fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </div>

    <a class="chat" href="chatting.html">
        <img src="https://play-lh.googleusercontent.com/KwGCiEolNEeR9Q4RFOnDtb8Pvqs3LNiQEdE07wMCnoULO3yLUprHbGGLBYNEt8k7WJY" />
        <div class="chat__text">
            <h1>KakaoTalk</h1>
            <span>Plase check My kakao Account info</span>
        </div>
        <div class="chat__info">
            <span>21:22</span>
            <div>1</div>
        </div>
    </a>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item"><a class="nav__link" href="friends.html">                
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="chats.html">
                <i class="fas fa-comment fa-2x"></i>
                <div class="comment__addition">1</div>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>            
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <div class="ellipsis__addition"></div>
            </a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
</body>
</html>
