<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <div class="title-bar">
        <span>Friends</span>
        <div class="title-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </div>

    <div class="friends-link">
        <div>
            <i class="fas fa-info fa-xs"></i>
        </div>
        <a href="#">Friends's Names Display</a>
        <i class="fas fa-chevron-right fa-xs"></i>
    </div>

    <div class="avatar">
        <img src="https://play.nintendo.com/images/Masthead_Kirby.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png" />
        <span>
            Zoocasso
        </span>
    </div>
    
    <div class="separation-line">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="channel">
        <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" />
        <span>Channel</span>
        <div>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item"><a class="nav__link" href="friends.html">                
                <i class="fas fa-user fa-2x"></i>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
                <div class="comment__addition">1</div>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>            
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <div class="ellipsis__addition"></div>
            </a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
