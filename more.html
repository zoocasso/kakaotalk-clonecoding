<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <div class="title-bar">
        <span>More</span>
        <div class="title-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="setting.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
            <div class="cog__addition"></div>
        </div>
    </div>

    <div class="more--avatar">
        <img src="https://play.nintendo.com/images/Masthead_Kirby.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png" />
        <div class="chat__text">
            <h1>Zoocasso</h1>
            <div class="chat__text__email">
                <span>zoocasso1590@gmail.com</span>
                <div class="exclamation-box">
                    <i class="fas fa-exclamation fa-xs"></i>
                </div>
            </div>
        </div>
        <i class="far fa-comment-alt fa-2x"></i>
    </div>
    
    <div class="icons--first">
        <i class="far fa-calendar-check fa-2x"></i>
        <i class="far fa-hdd fa-2x"></i>
        <i class="far fa-smile-wink fa-2x"></i>
        <i class="fas fa-brush fa-2x"></i>
    </div>
    <div class="icons--first--text">
        <span>Canlendar</span>
        <span>Talk Drive</span>
        <span>Emoticons</span>
        <span>Themes</span>
    </div>

    <div class="icons--second">
        <i class="far fa-calendar-check fa-2x"></i>
        <i class="far fa-hdd fa-2x"></i>
    </div>
    <div class="icons--second--text">
        <span>Account</span>
        <span>Openchat</span>
    </div>

    <div class="more--separation">
        <span>Suggestions</span>
    </div>

    <div class="icons--down">
        <div>
            <img src="https://w7.pngwing.com/pngs/47/692/png-transparent-responsive-web-design-html-logo-world-wide-web-angle-text-rectangle.png" />
        </div>
        <div>
            <img src="https://w7.pngwing.com/pngs/804/171/png-transparent-web-development-cascading-style-sheets-css3-html-world-wide-web-blue-angle-web-design.png" />
        </div>
        <div>
            <img src="https://jmhmunhwan.github.io/assets//img/js-logo.png" />
        </div>
    </div>
    <div class="icons--down--text">
        <span>HTML</span>
        <span>CSS</span>
        <span>JAVA SCRIPT</span>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__item"><a class="nav__link" href="friends.html">                
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>            
            </a></li>
            <li class="nav__list__item"><a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <div class="ellipsis__addition"></div>
            </a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
